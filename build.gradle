apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

File autoSaveFile = file('src/main/java/Data/AutoSave.txt')

jar {
    manifest {
        attributes 'Implementation-Title': 'ConsoleChess',
                'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events 'skipped', 'failed', 'standard_error'
        exceptionFormat 'full'
    }
    maxHeapSize = '512m'

}
