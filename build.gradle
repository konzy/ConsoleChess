apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'


jar {
    manifest {
        attributes 'Implementation-Title': 'ConsoleChess',
                'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
    maven {
        name = "GradleRIO"
        url = "http://dev.imjac.in/maven"

    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events 'skipped', 'failed', 'standard_error'
        exceptionFormat 'full'
    }
    maxHeapSize = '512m'
    include 'src/test/java/chessTests/Chess/**'
    //exclude file io tests for travis
    exclude 'src/test/java/chessTests/Data/**'
}
